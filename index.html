<!DOCTYPE html>
<html>
<head>
    <script>
        if (location.protocol !== 'file:' && location.protocol === 'http:') {
            location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
        }
    </script>
    <meta charset="UTF-8">
    <title>flappybird | maghreb.in</title>
    <style>
        @font-face {
            font-family: 'f';
            src: url('assets/fonts/f.TTF');
            font-weight: normal;
            font-style: normal;
        }
        svg{
            border: 1px solid #000000;
        }
        #view-port{
            text-align: center;

        }
        body{
            background-color: #38304f;
        }
        div#sub-main p{
            display: inline;
        }
        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
        }
        svg {
            /*for firefox*/
            /*-moz-transform:scale3D(2.5,2.5,2.5);-moz-position:absolute;-moz-transform-origin: 0 0;*/
            image-rendering: optimizeSpeed;             /* Older versions of FF          */
            image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
            image-rendering: -webkit-optimize-contrast; /* Safari                        */
            image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
            image-rendering: pixelated;                 /* Awesome future-browsers       */
            -ms-interpolation-mode: nearest-neighbor;
            /* IE                            */
        }
    </style>
</head>
<body>
<div id="view-port"></div>
<audio >
    <source src="assets/sound/death.mp3" type='audio/mp4'>
</audio>
<audio >
    <source src="assets/sound/fly.mp3" type='audio/mp4'>
</audio>
<audio >
    <source src="assets/sound/scored.mp3" type='audio/mp4'>
</audio>

<!--
<script src="src/collisionDetector.js"></script>
<script src="src/ViewPort.js"></script>
-->
<script src="src/global.vars.js"></script>
<script src="src/main.js"></script>
<script src="src/tube.js"></script>
<script src="src/collisionDetector.js"></script>
<script src="src/ui.js"></script>
<script src="src/game.js"></script>
<script src="src/player.js"></script>
<script src="src/levels.js"></script>
<script src="src/debugger.js"></script>

<script>
    if (document.readyState === "complete"
            ||
       (document.readyState !== "loading" && !document.documentElement.doScroll))
        main();
    else
    {
        document.addEventListener("DOMContentLoaded", function ()
        {
            main();
        });
    }
</script>
</body>
</html>
